default: &default
  adapter: postgresql
  encoding: unicode
  user: postgres
  password: 1234
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: recipe-rails-2-1_development
  user: postgres
  password: 1234

test:
  <<: *default
  database: recipe-rails-2-1_test
  user: postgres
  password: 1234

production:
  <<: *default
  database: recipe-rails-2-1_production
  username: blog-app
  password: <%= ENV["HELLORAILS_DATABASE_PASSWORD"] %>
